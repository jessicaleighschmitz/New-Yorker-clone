<h2>hello</h2>

<div class="articles" *ngFor="let currentArticle of newsArticles">
    <p>
      <img src={{currentArticle.url}} />
    </p>
  <div class="headline">
    <h2>{{currentArticle.headline | uppercase }}</h2>
    <p>By {{currentArticle.author}}</p>
    <p>{{currentArticle.snippet}}</p>
  </div>
</div>

<h2>News &amp; Politics</h2>

<ul>
  <li *ngFor="let currentArticle of articles | async| categoryPolitics">
<img src={{currentArticle.url}} />
<h2>{{currentArticle.headline | uppercase }}</h2>
    <p>
      By {{currentArticle.author}}
    </p>
    <p>{{currentArticle.snippet}}</p>
    <button>Read more...</button>
  </li>
</ul>

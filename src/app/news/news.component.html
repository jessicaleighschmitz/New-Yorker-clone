<h2>hello</h2>
<div class="politicsArticles">
  <ul>
    <li *ngFor="let currentArticle of childNewsList">
  <img src={{currentArticle.url}} />
  <h2>{{currentArticle.headline | uppercase }}</h2>
      <p>
        By {{currentArticle.author}}
      </p>
      <p>{{currentArticle.snippet}}</p>
      <!-- <p>
        {{currentArticle.fullContent}}
      </p> -->
      <button (click)="readMoreButtonClicked(currentArticle)">Read more...</button>
    </li>
  </ul>
</div>
